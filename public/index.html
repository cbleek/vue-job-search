<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>yavue</title>
  </head>
  <body>

      <strong>We're sorry but yavue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

        <h1>Override Header Job Search</h1>

      <div slot="footer">
        <h3>Override Footer</h3>
      </div>
    </yavue-widget>
    <!-- built files will be auto injected -->
